<html>
	<head>
		<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
		<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
		<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/${artifactId}-tool/js/${artifactId}.js"></script>
	</head>

	<body>
		<h2>Sakai Client Side Rendering</h2>
		<p><input type="button" onclick="sakai.${artifactId}.alertTimestamp()" value="Alert Time on Server" /></p>
		<p><input type="button" onclick="sakai.${artifactId}.printTimestamp()" value="Print Time on Server" /> <span id="serverTime"></span></p>
		<p><input type="button" onclick="sakai.${artifactId}.printPages()" value="Print Site Pages" /> <span id="sitePages"></span></p>
		<p><a href="http://docs.jquery.com/Main_Page" target="_blank">Documentation for jQuery</a></p>
		<p><a href="http://api.jquery.com/category/plugins/templates/" target="_blank">Documentation for jQuery Templates</a></p>

		<script id="timestamp" type="text/html">
		<span><em>Current time on server: ${timestamp}</em></span>
		</script>

		<script id="pages" type="text/html">
		<span>Pages associated to this site:
		<ol>
			{{each(index, value) pages}}
			<li>${value}</li>
			{{/each}}
		</ol>
        </script>
	</body>
</html>
